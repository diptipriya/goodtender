<section id="search">


  <div class="container-fluid">
    <div class="row searchten">

  <h2>SEARCH TENDERS</h2>

    </div>
    <div class="container searchinput">

      


         
          
          <!--Make sure the form has the autocomplete function switched off:-->
          <form >
             <div class="searchkey row">
            <div class="  col-md-3">
              <label for="keyword">Keyword</label>
            </div>

            <div class="col-md-3">
                <input type="text" id="keyword"[(ngModel)]="keyword" (click)="searchtender()">
              
            </div>
          </div>

          <div class=" searchloc row">
              <div class=" col-md-3">
                <label for="keyword">Location</label>
              </div>
  
              <div class="col-md-3">
                  <input type="text" id="location" [(ngModel)]="location" (click)="searchtender()">
                
              </div>
            </div>
           
          

       </form>
    
    </div>
    <div class="row tablelist">


      <table  width="100%" class="table table-striped table-bordered" >

        <thead>
    <tr>
        <th>
        location
          </th>

          <th> Date</th>
          <th>Summary</th>
          <th>Deadline</th>
    </tr>
        </thead>
  <tbody>
    <tr *ngFor="let ten of tenderarray">

      <td>{{ten.location}}</td>
      <td>{{ten.date}}</td>

      <td>{{ten.summary}}</td>
      <td>{{ten.deadline}}</td>
    </tr>

    </tbody>
        

      </table>
    </div>
  </div>



</section>
